<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Focus - Bootstrap Admin Dashboard </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png" th:href="@{/focus/images/favicon.png}">
    <link href="./css/style.css" th:href="@{/focus/css/style.css}"  rel="stylesheet">

</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Sign up your account</h4>
                                    <form action="/member/signup" method="post">
                                        <div class="form-group">
                                            <label><strong>Id</strong></label>
                                            <input type="text" class="form-control" name="memberId" placeholder="Id">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Username</strong></label>
                                            <input type="text" class="form-control" name="name" placeholder="name">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Password</strong></label>
                                            <input type="password" class="form-control" name="password" placeholder="password">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Check Password</strong></label>
                                            <input type="password" class="form-control" name="checkPassword" placeholder="password">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>Email</strong></label>
                                            <input type="email" class="form-control" name="email" placeholder="hello@example.com">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>age</strong></label>
                                            <input type="text" class="form-control" name="age" placeholder="age">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>gender</strong></label>
                                            <input type="text" class="form-control" name="gender" placeholder="gender">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>address</strong></label>
                                            <input type="text" class="form-control" name="address" placeholder="address">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>profile</strong></label>
                                            <input type="text" class="form-control" name="profile" placeholder="profile">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>active</strong></label>
                                            <input type="text" class="form-control" name="active" placeholder="active">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>country</strong></label>
                                            <input type="text" class="form-control" name="country" placeholder="country">
                                        </div>
                                        <div class="form-group">
                                            <label><strong>phone</strong></label>
                                            <input type="text" class="form-control" name="phone" placeholder="phone">
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Already have an account? <a class="text-primary" href="/member/signin">Sign in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="./vendor/global/global.min.js" th:src="@{/focus/vendor/global/global.min.js}"></script>
    <script src="./js/quixnav-init.js" th:src="@{/focus/js/quixnav-init.js}"></script>
    <!--endRemoveIf(production)-->
</body>

</html>
